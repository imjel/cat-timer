<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
		<title>Cat Timer - Complete</title>
		<link href="./styles.css" rel="stylesheet">
	</head>
	<body class="ending-page">
		<div class="titlebar">
			<div class="title">Cat Timer</div>
			<div class="window-controls">
				<button id="minimizeBtn">-</button>
				<button id="closeWindowBtn">x</button>
			</div>
		</div>
		<main>
			<section id="menu-screen">
				<div id="ending-text">
					<h1>Your timer is done!</h1>
				</div>
				<div id="cat-ending-container">
					<img id="cat-ending-sprite" src="./assets/cat/cat1.png" alt="Animated Cat">
				</div>
				<div class="ending-buttons">
					<button id="restartBtn" class="ending-btn">Restart</button>
					<button id="menuBtn" class="ending-btn">Menu</button>
				</div>
			</section>
		</main>
		<script src="./ending.js"></script>
	</body>
</html>
