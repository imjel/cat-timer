<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy"
		content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
	<title>Cat Timer</title>
	<link href="./styles.css" rel="stylesheet">
</head>

<body class="timer-page">
	<main>
		<section id="timer-page-screen">
			<div id="timer-input">
				<div class="input-group">
				  <label for="minutesInput">Minutes:</label>
				  <input type="number" id="minutesInput" min="0" max="60" value="1">
				</div>
				<div class="input-group">
				  <label for="secondsInput">Seconds:</label>
				  <input type="number" id="secondsInput" min="0" max="59" value="0">
				</div>
			  </div>
			<div id="button-container">
				<button id="closeBtn" class="Close">Save</button>
			</div>
		  </section>
	</main>
	<script src="./set_timer.js"></script>
</body>

</html>
